<h1>Sałatka z rukoli, awokado i jajkiem</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
rukola, 1 awokado, 2 jajka, 1 łyżka oliwy, sok z cytryny
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Jajka ugotuj na twardo (8–9 min).
<p></p>
Awokado pokrój w kostkę.
<p></p>
Wymieszaj z rukolą, skrop oliwą i cytryną. bez cukru dodatek
