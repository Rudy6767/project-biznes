<h1>Pasta z ciecierzycy (hummus) z warzywami</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
1 puszka ciecierzycy, 1 łyżka tahini, 1 ząbek czosnku, sok z ½ cytryny, 1 łyżka oliwy
<p></p>

<h2>Przygotowanie:</h2>
<p></p>
Zblenduj wszystkie składniki na gładką pastę.
<p></p>
Podawaj z pokrojoną marchewką, ogórkiem i papryką.
<p></p>
