<h1> Udko z kurczaka z ziemniakami i mizerią</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
2 udka, 6 ziemniaków, przyprawy
1 ogórek, 3 łyżki jogurtu, koperek, sól
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Piecz mięso z ziemniakami 45 min w 190°C.

<p></p>
Ogórek wymieszaj z jogurtem i koperkiem.
