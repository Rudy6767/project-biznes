<h1>Mus czekoladowy z awokado (bez cukru)</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
1 dojrzałe awokado, 2 łyżki kakao, 2–3 łyżki mleka (roślinnego lub zwykłego), opcjonalnie erytrytol/ksylitol

<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Zblenduj wszystkie składniki na gładki krem.
<p></p>
Schłodź 30 min w lodówce.
<p></p>
