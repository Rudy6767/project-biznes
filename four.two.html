<body>
<h1>Zupa krem z dyni z mlekiem kokosowym</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
500 g dyni, 1 cebula, 1 ząbek czosnku, 200 ml mleka kokosowego, bulion
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Podsmaż cebulę i czosnek.
<p></p>
Dodaj pokrojoną dynię, zalej bulionem i gotuj 20 min.
<p></p>
Zblenduj, dodaj mleko kokosowe, dopraw.



</body>
