<h1>Bruschetta z pomidorami i bazylią</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
bagietka, 2 pomidory, świeża bazylia, czosnek, oliwa, sól, pieprz
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Bagietkę pokrój i podpiecz 5–7 min w 180°C.
<p></p>
Natrzyj czosnkiem.
<p></p>
Pomidory pokrój w kostkę, wymieszaj z oliwą, bazylią, solą i pieprzem.
<p></p>
Nałóż na grzanki.
