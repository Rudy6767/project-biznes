<h1>Łosoś pieczony z kaszą bulgur i brokułem</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
filet z łososia, ½ szklanki kaszy bulgur, 1 brokuł, oliwa, cytryna
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Łososia skrop cytryną, dopraw i piecz 15–18 min w 180°C.
<p></p>
Bulgur zalej wrzątkiem (zgodnie z instrukcją) i odstaw 10–15 min.
<p></p>
Brokuł ugotuj na parze 5–7 min
