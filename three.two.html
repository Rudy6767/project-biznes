<h1>Krem z brokułów z pestkami dyni</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
1 brokuł, 1 ziemniak, 1 mała cebula, 800 ml bulionu, garść pestek dyni
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Podsmaż cebulę, dodaj pokrojonego ziemniaka i brokuła.
<p></p>
Zalej bulionem i gotuj 15–20 min.
<p></p>
Zblenduj na krem.
<p></p>
Podawaj z prażonymi pestkami dyni.


</body>
