<h1> Lasagne ze szpinakiem i ricottą</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
płaty lasagne, 250 g ricotty, 300 g szpinaku, sos pomidorowy, ser żółty
<p></p>

<h2>Przygotowanie:</h2>
<p></p>


Szpinak podsmaż i wymieszaj z ricottą.
<p></p>
W naczyniu układaj warstwy: sos – makaron – masa szpinakowa
<p></p>
Posyp serem i piecz 30–35 min w 180°C.
