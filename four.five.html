<h1>Pieczone jabłka z cynamonem i orzechami</h1>
<p>
</p>

<h2>Składniki:</h2>
<p></p>
4 jabłka, 2 łyżki orzechów, 1 łyżka miodu, cynamon
<p></p>

<h2>Przygotowanie:</h2>
<p></p>

Wydrąż gniazda nasienne.
<p></p>
Napełnij orzechami wymieszanymi z miodem i cynamonem.
<p></p>
Piecz 20–25 min w 180°C.
